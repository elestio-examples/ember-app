config:
  runTime: "NodeJs"
  version: ""
  framework: "Ember.js"
  buildCommand: "npm run build"
  buildDir: "dist"
  runCommand: "npm run start"
  installCommand: "npm install"
  icon: "public/emberapp.svg"
  screenshot: "public/screenshot.png"
ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "4200"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
    login: ""
    password: ""
environments:
  - key: "ENV"
    value: "production"
exposedPorts:
  - protocol: "HTTP"
    hostPort: "4200"
    containerPort: "4200"
    interface: "172.17.0.1"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Website"    
